<div class='card'>
 
    <div class='card-header'>
       {{title}}
    </div>
<div class='card-body'>
    <div class='table-responsive'>
        <table class='table'>
            <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary'>
                         Show Product Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>ID</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor='let product of products'>
                    <td>
                        <img [src]='product.imageUrl'
                        [title]='product.productName'
                        >

                        <!-- [style.width.px]='product.imagewidth'
                        [style.margin.px]='product.imagemargin'  -->
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productID}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.Rating}}</td>

                </tr>

            </tbody>
        </table>
    </div>

</div>

</div>
